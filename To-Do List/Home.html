<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
  </head>

  <body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: rgb(149, 209, 247); justify-content: center;">
            <h3>To-do-List</h3>
        </nav>
    </div>

    <div class="container">
        <form id="my-form">
            <h3>Add Items</h3>
            <div class="form-row msg">
                <div class="form-group col-md-4">
                    <label for="amount">Name:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Name">
                </div>

                <div class="form-group col-md-4">
                    <label for="describe">Description</label>
                    <input type="text" class="form-control" id="describe" placeholder="Description">
                </div>  
            </div>
            <div><button type="submit" class="btn btn-primary">Submit</button></div>    
        </form>

      
        <h3>ToDo</h3>
        <ul class="list-group" id="incomplete-tasks">
            <li class="list-group-item">Items Details<button class="delete" style="float: right;" >delete</button>
              <!-- <button class="edit" style="float: right;" >Edit</button> -->
              <input type="checkbox">
            </li>
        </ul>

        <h3>Completed</h3>
        <ul class="list-group" id="completed-tasks">
            <li class="list-group-item">Items Details<button class="delete" style="float: right;" >delete</button>
            </li>
        </ul>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="demo.js"></script>

  </body>
<html>
